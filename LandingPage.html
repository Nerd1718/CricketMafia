<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cricket Mafia ( Cricket Tips ) ™</title>
  <meta name="description" content="Official Telegram channel — cricket tips & updates" />
  <style>
    /* Simple, responsive styling to match the minimal landing page */
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#16a34a;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: linear-gradient(180deg,#071022 0%, #081227 60%);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border-radius:12px;
      padding:36px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      text-align:center;
      border:1px solid rgba(255,255,255,0.03);
    }
    h1{
      margin:0 0 6px 0;
      font-size:22px;
      letter-spacing:0.6px;
    }
    .tag{
      display:inline-block;
      font-size:12px;
      color:var(--muted);
      padding:6px 10px;
      border-radius:999px;
      background:var(--glass);
      margin-bottom:18px;
    }
    p.lead{
      color:var(--muted);
      margin: 6px 0 20px 0;
      line-height:1.45;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      background: linear-gradient(90deg, #09a14b, #14d26a);
      color:#042114;
      padding:12px 20px;
      border-radius:10px;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(12,85,44,0.18);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    .small{
      margin-top:18px;
      font-size:13px;
      color:var(--muted);
    }
    .logo{
      width:96px;
      height:96px;
      margin:12px auto 0 auto;
      border-radius:12px;
      background:linear-gradient(180deg,#0b1220,#061017);
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.03);
      font-weight:700;
      font-size:14px;
      color:var(--muted);
    }
    footer{
      margin-top:20px;
      color:var(--muted);
      font-size:12px;
    }

    /* responsive tweaks */
    @media (max-width:420px){
      .card{padding:20px;}
      h1{font-size:18px;}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="tag">OFFICIAL TELEGRAM CHANNEL</div>
    <h1 id="title">Cricket Mafia ( Cricket Tips ) ™</h1>
    <div class="logo" aria-hidden="true">Cricket Mafia</div>

    <p class="lead">@ Welcome! Tap the button below to join our telegram community instantly</p>

    <!-- IMPORTANT: replace TELEGRAM_CHANNEL_LINK with the actual t.me link -->
    <a id="joinBtn" class="btn" href="https://t.me/+0FXC_h8ftrUwMTdl" target="_blank" rel="noopener noreferrer">
      <!-- simple SVG telegram icon -->
      <svg width="18" height="18" viewBox="0 0 240 240" aria-hidden="true" focusable="false">
        <path fill="#ffffff" d="M20 120c0-55.228 44.772-100 100-100s100 44.772 100 100-44.772 100-100 100S20 175.228 20 120z"/>
        <path fill="#07a4e8" d="M47 121l29-11 18 18 77-50-18 86-22-34z"/>
      </svg>
      Join Channel
    </a>

    <p class="small">WE UPLOAD ONLY SPORTS INSIGHTS AND BEST CRICKET UPDATES</p>

    <footer>© Cricket Mafia ( Cricket Tips )</footer>
  </main>

  <script>
    // small enhancement: if the placeholder link wasn't replaced, warn the user
    (function(){
      const btn = document.getElementById('joinBtn');
      if(btn.href.includes('TELEGRAM_CHANNEL_LINK')){
        btn.addEventListener('click', function(e){
          e.preventDefault();
          alert('Replace the placeholder TELEGRAM_CHANNEL_LINK in the HTML with the actual Telegram channel URL (for example: https://t.me/YourChannelName) to make this button work.');
        });
      }
    })();
  </script>
</body>
</html>
